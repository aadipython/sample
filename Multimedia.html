<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multimedia in html</title>
</head>
<body>
	<h2>Video</h2> 
	<video src = "BoxCar.MOV" width = "400" controls loop>
		Your Browser does not support the <code>Video </code> element.
	</video>
	<br>
	<h2>Audio</h2>  
	<audio src = " https://upload.wikimedia.org/wikipedia/commons/0/04/Pyotr_Ilyich_Tchaikovsky_-_1812_overture.ogg#t=15:35" controls> Pyotr Ilyich Tchaikovsky - 1812 overture
	</audio>
	<br>
	<h2>Tables</h2>
<!-- Tables -->
	<table>
		<tr><th>First Row</th><th>Second Row</th><th>Third Row</th></tr>
		<tr><td>One</td><td>Two</td><td>Three</td></tr>
		<tr><td>Four</td><td>Five</td><td>Six</td></tr>
		<tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
	</table>
	<br>
	<table border = "1">
		<tr>
			<th>Childs Name: </th><th>Parents Name: </th>
		</tr>
		<tr>
			<td rowspan="2">Catherine</td><td>Michael McCarthry</td></tr>
		</tr>
		<tr>
			<td>Collean McCarthy</td>
		</tr>
		<tr>
			<td>Maggie</td> <td>Shiela McGee</td>
		</tr>
		<tr>
			<td rowspan="2">Edward</td><td>Catherine Howard</td>
		</tr>
		<tr>
			<td> Jeff Howard</td>
		</tr>
	</table>
</body>
</html>
